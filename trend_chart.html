<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "hconcat": [{"layer": [{"mark": {"type": "line", "tooltip": true}, "encoding": {"x": {"type": "ordinal", "field": "COLLISION_DATE_T", "timeUnit": "yearmonth", "title": "Month"}, "y": {"type": "quantitative", "aggregate": "sum", "field": "count", "title": "Number of Collisions"}}}, {"mark": {"type": "point", "tooltip": true}, "encoding": {"x": {"type": "ordinal", "field": "COLLISION_DATE_T", "timeUnit": "yearmonth", "title": "Month"}, "y": {"type": "quantitative", "aggregate": "sum", "field": "count", "title": "Number of Collisions"}}, "selection": {"selector002": {"type": "interval"}}}], "height": 300, "title": "Trend of Collisions Over the Years", "width": 600}, {"mark": "bar", "encoding": {"x": {"type": "ordinal", "field": "PCF_VIOL_CATEGORY", "title": "Violation Category"}, "y": {"type": "quantitative", "aggregate": "sum", "field": "count", "title": "Number of Collisions"}}, "transform": [{"filter": {"selection": "selector002"}}, {"filter": "(((((datum.PCF_VIOL_CATEGORY === '01') || (datum.PCF_VIOL_CATEGORY === '03')) || (datum.PCF_VIOL_CATEGORY === '08')) || (datum.PCF_VIOL_CATEGORY === '10')) || (datum.PCF_VIOL_CATEGORY === '11'))"}], "width": 200}], "data": {"url": "https://raw.githubusercontent.com/poonamparhar/W209_files/main/collisions_by_date.csv"}, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json"};
      var embedOpt = {"mode": "vega-lite"};

          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
